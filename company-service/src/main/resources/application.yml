server:
  port: 9091

spring:
  application:
    name: company-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8080/realms/e-invoice"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      healthcheck:
        enabled: true
  instance:
    hostname: localhost
    prefer-ip-address: true