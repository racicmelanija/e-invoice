<div class="mat-elevation-z1 wrapper">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Company name </th>
        <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="clientTaxIdentificationNumber">
        <th mat-header-cell *matHeaderCellDef> Tax identification number </th>
        <td mat-cell *matCellDef="let element"> {{element.clientTaxIdentificationNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="clientRegistrationNumber">
        <th mat-header-cell *matHeaderCellDef> Client registration number </th>
        <td mat-cell *matCellDef="let element"> {{element.clientRegistrationNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>
  
  </div>
