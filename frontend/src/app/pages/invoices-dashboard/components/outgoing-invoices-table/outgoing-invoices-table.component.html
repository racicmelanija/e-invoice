<div class="mat-elevation-z1 wrapper">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="clientTaxId">
        <th mat-header-cell *matHeaderCellDef> Client tax identification number </th>
        <td mat-cell *matCellDef="let element"> {{element.clientTaxId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="bankAccount">
        <th mat-header-cell *matHeaderCellDef> Bank account </th>
        <td mat-cell *matCellDef="let element"> {{element.bankAccount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="referenceNumber">
        <th mat-header-cell *matHeaderCellDef> Reference number </th>
        <td mat-cell *matCellDef="let element"> {{element.referenceNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} $ </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
    </mat-paginator>
  
  </div>
