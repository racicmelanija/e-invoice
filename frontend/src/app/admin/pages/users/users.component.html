<div class="d-flex flex-column content">
    <div class="d-flex flex-row wrapper">
        <div class="toolbar">
            <button class="btn ps-0 shadow-none" [ngClass]="selectedButton == 'new-users' ? 'toolbar-btn' : 'btn-unselected'" (click)="selectButton('new-users')">New users</button>
            <button class="btn ps-0 shadow-none" [ngClass]="selectedButton == 'users-with-roles' ? 'toolbar-btn' : 'btn-unselected'" (click)="selectButton('users-with-roles')">Users with assigned roles</button>
        </div>
    </div>

    <div class="d-flex flex-row" *ngFor="let user of filteredUsers">
        <div class="e-container" id="user-card">
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column">
                    <span>First name</span>
                    <span>{{ user.firstName }}</span>
                    <span>Last name</span>
                    <span>{{ user.lastName }}</span>
                </div>
                <div class="d-flex flex-column" style="width: 34%">
                    <span>Email address</span>
                    <span>{{ user.email }}</span>
                    <span *ngIf="user.roles.length > 0">Assigned roles</span>
                    <span *ngIf="user.roles.length > 0">{{ user.roles | rolesToString }}</span>
                </div>
                <div class="d-flex flex-column align-self-end">
                    <div class="d-flex flex-row">
                        <app-secondary-button text="Assign role"></app-secondary-button>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</div>
